name: Build risuai ARM/AMD Multi-arch

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: risuai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ QEMU 설치 (ARM 에뮬레이션)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3️⃣ Docker Buildx 설치
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ GHCR 로그인 (비대화형)
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 5️⃣ Build & Push Multi-arch 이미지
      - name: Build & Push Multi-arch Image
        run: |
          # 소문자 안전 처리 (GHCR 계정/리포 repo)
          GITHUB_REPOSITORY_OWNER_SMALLCASE=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          echo "Owner in lowercase: $GITHUB_REPOSITORY_OWNER_SMALLCASE"

          # 멀티아키 빌드 + push
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag $REGISTRY/$GITHUB_REPOSITORY_OWNER_SMALLCASE/$IMAGE_NAME:latest \
            --push \
            .
